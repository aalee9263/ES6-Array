<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> ES6 Array and Object Cloning</h1>


    <script>
        let student1 = {
            name: "arshad",
            roll: "23A",
            age: "47",
        }
        console.log(student1);
        
        let studentCopy = { ...student1};
        studentCopy["name"] = "ali"
        
        console.log(student1);
        console.log(studentCopy);
        
    </script>
</body>
</html>
